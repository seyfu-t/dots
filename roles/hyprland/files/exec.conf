exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = systemctl --user restart xdg-user-dirs.service
exec-once = systemctl --user restart xdg-desktop-portal.service xdg-desktop-portal-hyprland.service xdg-desktop-portal-gtk.service plasma-xdg-desktop-portal-kde.service
exec-once = systemctl --user restart hyprpolkitagent

exec-once = waybar
exec-once = dunst
exec-once = udiskie --no-automount --smart-tray
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = /usr/lib/pam_kwallet_init
exec-once = sleep 5 && nextcloud --background
exec-once = kbuildsycoca6 # rebuild kde mime cache for dolphin's "open with" list

# exec-once = blueman-applet # systray app for Bluetooth
# exec-once = $scrPath/swwwallpaper.sh # start wallpaper daemon
# exec-once = $scrPath/batterynotify.sh # battery notification


exec = gsettings set org.gnome.desktop.interface gtk-theme "Breeze-Dark"
exec = gsettings set org.gnome.desktop.interface icon-theme "Breeze-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

